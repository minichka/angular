<div class="form-group">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <input  [(ngModel)] = "searchItem" type="search" class="form-control" id="search" placeholder="Search" name= "search">
        </div>
        <button (click) = 'search(searchItem)' type="submit" class="search btn btn-primary mb-2">Search</button>
        <button type="submit" class="btn btn-primary mb-2" style="float: right;">Add course</button>
      </form>
</div>
