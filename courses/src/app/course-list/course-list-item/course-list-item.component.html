
<div  class="courseItem container alert " 
      role="alert" 
      appCourseBorder [creationDate] = "courseItem?.creation_date"
      [ngClass] ="{'topRate':courseItem.top_rated}">
  <div class="row">
    <div class="title col-lg-7">{{courseItem?.title|uppercase}}<span [ngClass] ="{'glyphicon glyphicon-star':courseItem.top_rated}"></span></div>
    <div class="duration col-lg-2">{{courseItem?.duration | duration}}</div>
    <div class="creation col-lg-2">{{courseItem?.creation_date| date : "MM.dd.yyyy"}}</div>
    <div class="col-lg-1"><button type="button" class="btn btn-block btn-primary"> Edit </button></div>
  </div>
  <div class="row">
    <div class="col-lg-11">
      <p class="description">{{courseItem?.description}}</p>
    </div>
    <div class="col-lg-1">
        <button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#deleteModal" (click) = 'delete($event)'> Delete </button>
        <!-- (click) = 'delete($event)' -->
    </div>
  </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this course?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click) = 'delete($event)'>Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
