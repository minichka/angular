<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 login_bg">
			<h2>Login Panel</h2>
				<div class="form-group">
					<input type="text" 
								 placeholder="User Email or Name" 
								 name="login_user_name" 
								 id="login_user_name" 
								 class="form-control"
								 formControlName="login">
					<div *ngIf="submitted && f.login.errors" class="text-danger">
						<div *ngIf="f.login.errors.required">Login is required</div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" 
								 placeholder="User Password" 
								 name="login_user_password" 
								 id="login_user_password" 
								 class="form-control" 
								 formControlName="password">
					<div *ngIf="submitted && f.password.errors" class="text-danger">
						<div *ngIf="f.password.errors.required">Password is required</div>
					</div>
				</div> 
				<button type="submit" name="login_btn" id="login_btn" class="btn btn-block login_btn">Enter</button>
			</div>
		</div>
  </div>
</form>
